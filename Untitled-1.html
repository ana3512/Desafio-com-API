<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Buscar Usu치rio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #f0f4f8;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      width: 350px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 80%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #007BFF;
    }

    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #resultado {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 8px;
      border: 1px solid #ddd;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Buscar Usu치rio</h1>
    <input type="number" id="userId" placeholder="Digite o ID do usu치rio">
    <br>
    <button onclick="buscarUsuario()">Buscar</button>

    <div id="resultado"></div>
  </div>

  <script>
    function buscarUsuario() {
      const id = document.getElementById('userId').value.trim();
      const resultado = document.getElementById('resultado');

      if (id === '') {
        resultado.innerHTML = 'Por favor, digite um ID.';
        return;
      }

      resultado.innerHTML = '游댍 Buscando...';

      fetch(`https://jsonplaceholder.typicode.com/users/${id}`)
        .then(response => {
          if (!response.ok) {
            throw new Error(' Usu치rio n칚o encontrado.');
          }
          return response.json();
        })
        .then(user => {
          resultado.innerHTML = `
            <p><strong> Nome:</strong> ${user.name}</p>
            <p><strong> Email:</strong> ${user.email}</p>
            <p><strong> Cidade:</strong> ${user.address.city}</p>
          `;
        })
        .catch(error => {
          resultado.innerHTML = error.message;
        });
    }
  </script>
</body>
</html>
